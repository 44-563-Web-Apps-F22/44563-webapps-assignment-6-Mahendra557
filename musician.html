<!DOCTYPE html>
<html>
 <head>
    <title>Lab 6</title>
 </head>
<body>

<h2>Musician guess by Mahendra</h2>

<form>
    <label for="secret">Enter the secret musician name</label>
    <input type ="password" id="secret" name="musician"> <br>
    <br>
    <label for="guess">Guess the musician</label>
    <input type ="text" id="guess" name="form1_nick" autofocus> <br>
    <br>

    <input type="button" onclick="checkGuess()" value="Submit">
</form>
<br>
<div class="container">
    <img src="Alderflies.jpg" height="100px" width="100px" alt="grasshopper" id="image" onclick="swapImage()">
</div>

<p id="result"></p>

<script> 
correct = 0;
wrong = 0;
var useImage = 1;

function swapImage() {
            switch (useImage) {
                case 1:
                    image.src = "Alderflies.jpg";
                    useImage = 2;
                    break;
                case 2:
                    image.src = "Antlions.JPG";
                    useImage = 3;
                    break;
                case 3:
                    image.src = "Roaches.JPG";
                    useImage = 1;
                    break;

            }
        }

function checkGuess(){
    console.log("Getting form values")
    secret = document.getElementById("secret").value
    guess = document.getElementById("guess").value
    
    result = document.getElementById("result")
    if(secret == guess){
        correct +=  1;
        result.innerHTML = "correct : "+correct+" , "+" wrong : "+ wrong;
        alert("You got it right");
    }
    else{
        wrong += 1;
        result.innerHTML = "correct : "+correct+" , "+" wrong : "+ wrong;
        alert("Wrong Musician");
    }
    
}
</script>

</body>
